<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

   <section class="section1">
      <img src="images/image-equilibrium.jpg" alt="">
   </section>

   <section class="section2">

      <h2>Equilibrium #3429</h2>

      <p class="para">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex1">
        <div>
          <img src="images/icon-ethereum.svg" alt="">
          <p style="color: hsl(180, 100%, 45%);">0.041 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="">
          <p class="">3 days left</p>
        </div>
      </div>

      <div class="flex2">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

   </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ademuyiwa</a>.
  </div>
</body>
</html>
